<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="add-prop.css"/>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>
<body>
    <main>
        <section class="section1">
            <h6 class="dash">Dashboard /</h6>
          <div class="first">
            <h1 class="head">Add a Property</h1>
           <div class="double">
               <div class="inbox"> 
                   <h6 class="inputhead">Name of Property</h6>
                   <input class="inputbox" type="text" placeholder="MMM"   /> 
               </div>                  
           
               <div class="inbox">
                <h6 class="inputhead">Type of Property</h6>
              <select name="property" class="inputbox" id="typeofprop">
                <option value="select">select</option>
                <option value="type1">type 1</option>
                <option value="type2">type 2</option>
                <option value="type3">type 3</option>
                <option value="type4"> type 4</option>
              </select>
           </div>  
          </div>        
           <div class="single">
            <h6 class="inputhead">Map Location</h6>
            <input class="linputbox" type="text" placeholder="Google Map"   /> 
           </div>
           <div class="four">
            <div class="inbox"> 
                <h6 class="inputhead">Address</h6>
                <input class="inputbox" type="text" placeholder="Address"   /> 
            </div>    
            <div class="inbox"> 
                <h6 class="inputhead">Street</h6>
                <input class="inputbox" type="text" placeholder=""   /> 
            </div>    
            <div class="inbox">
                <h6 class="inputhead">state</h6>
              <select name="property" class="inputbox" id="typeofprop">
                <option value="select">State</option>
                <option value="type1">type 1</option>
                <option value="type2">type 2</option>
                <option value="type3">type 3</option>
                <option value="type4"> type 4</option>
              </select>
           </div>  
           <div class="inbox">
            <h6 class="inputhead">country</h6>
          <select name="property" class="inputbox" id="typeofprop">
            <option value="select">Country</option>
            <option value="type1">type 1</option>
            <option value="type2">type 2</option>
            <option value="type3">type 3</option>
            <option value="type4"> type 4</option>
          </select>
       </div>  
           </div>
           <div class="single">
            <h6 class="inputhead">Description</h6>
            <input class="linputbox" type="text" placeholder=""   /> 
           </div>
       </div>
       <div class="second">
        <h1 class="head">Subscription Details</h1>
           <div class="four">
            <div class="inbox">
                <h6 class="inputhead">Listing Type</h6>
              <select name="property" class="inputbox" id="typeofprop">
                <option value="select">Country</option>
                <option value="type1">type 1</option>
                <option value="type2">type 2</option>
                <option value="type3">type 3</option>
                <option value="type4"> type 4</option>
              </select>
           </div>  
           <div class="inbox"> 
            <h6 class="inputhead">Price</h6>
            <input class="inputbox" type="text" placeholder="NGN"   /> 
        </div> 
        <div class="inbox"> 
            <h6 class="inputhead">Number of subscribers</h6>
            <input class="inputbox" type="text" placeholder="Subscribers"   /> 
        </div> 
        <div class="inbox"> 
            <h6 class="inputhead">Return Of Investment</h6>
            <input class="inputbox" type="text" placeholder="ROI(%)"   /> 
        </div> 
           </div>
           <div class="addpic">
            <h6 class="inputhead">Add a Picture</h6>
           <div class="picture">
            <div class="picbox">
                <img src="img.svg" alt="">
                <p>Click to upload image</p>
            </div>
            <div class="picbox">
                <img src="img.svg" alt="">
                <p>Click to upload image</p>
            </div>
            <div class="picbox">
                <img src="img.svg" alt="">
                <p>Click to upload image</p>
            </div>
           </div>
           </div>
           <button class="submit" type="submit">Submit</button>
       </div>
        </section>
    </main>
</body>
